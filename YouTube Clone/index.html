<!DOCTYPE html>
<html>
<head>
  <title>YouTube Clone</title>
  <style>
    .video-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .video {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .video img {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>YouTube Clone</h1>
  
  <div class="video-container">
    <div class="video">
      <img src="video.jpg" alt="Video 1">
      <h3>Video 1</h3>
    </div>
    <div class="video">
      <img src="video1.png" alt="Video 2">
      <h3>Video 2</h3>
    </div>
    <div class="video">
      <img src="video2.png" alt="Video 3">
      <h3>Video 3</h3>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
